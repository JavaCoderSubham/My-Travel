<div class="container">
    <h1>My Travel Hotels</h1>
    <div class="row">
        <div class="col-xs-3 cards" *ngFor="let hotel of hotelDetails">
            <a routerLink="/home/details" (click)="onClientGet(hotel.hotelId)">
                <div class="card" style="width: 18rem;" >
                    <img class="card-img-top" [src]="hotel.imageLink" width="304" height="236" >
                    <div class="card-body">
                      <h5 class="card-title">{{hotel.hotelName | uppercase}}</h5>
                      <p class="card-text">{{hotel.description}}</p>
                      <a routerLink="/hotel/details" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
